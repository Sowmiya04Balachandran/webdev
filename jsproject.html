<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>

 <form onsubmit="saveToLocalStorage(event)">
    
    <label>Expense Amount</label>
    <input type="number" name="amount" required/>
    <label>Choose description</label>
    <input type="text" name="description" required/>
    <label for="catergory">Choose a category:</label>
  <select name="category" id="category">
    <option value="movie">Movie</option>
    <option value="fuel">Fuel</option>
    <option value="food">Food</option>
    <option value="elecricity">Electricity</option>
  </select>
    <button>Add Expense</button>
 </form>


 <ul id="listofitems"></ul>

    <script type="text/javascript">

function saveToLocalStorage(event)
{
event.preventDefault();
const amount= event.target.amount.value;
const des = event.target.description.value;
const category= event.target.category.value;

const obj ={amount,des,category};

localStorage.setItem(obj.description,JSON.stringify(obj));
showuseronscreen(obj);



}

function showuseronscreen(obj)
{
    let parent=document.getElementById('listofitems');
    let li = document.createElement('li');
    li.textContent=obj.amount+'-'+obj.description+'-'+obj.category;
 

  
    var input=document.createElement('input');
    input.setAttribute('type','button');        //////input.type=button
    input.setAttribute('value','delete expense');                ////input.value=delete

    input.addEventListener('click', ()=>{ ////  input.onclick=()=>

        parent.removeChild(li);
        localStorage.removeItem(obj.email);


    });
     //EDIT BUTTON
    var inputedit=document.createElement('input');
    inputedit.type='button';
    inputedit.value='Edit expense';

    inputedit.onclick=()  =>{
        parent.removeChild(li);
        localStorage.removeItem(obj.des);
        document.getElementById(name).value=obj.amount;
        document.getElementById(emailId).value=obj.des;
        document.getElementById(phonenumber).value=obj.category;

    }
    li.appendChild(inputedit)
    li.appendChild(input);
    parent.appendChild(li);
    
}

   





    </script>
</body>
</html>
